<body>
	
    
<div id="cont">
  <div class="mainText">
    <p id="tHeader" class="red sbold">
      Are you 18+?
    </p>

    <div class="cWithLogo">
      <img id="taLogo" src="images/taLogo.png">
      <p class="fText">Due to legal requirements, our site is not suitable for minors. Please leave immediately if you are under 18.</p>

    <div id="cancel" class="oneButton"><span>Leave</span></div>
  </div>
